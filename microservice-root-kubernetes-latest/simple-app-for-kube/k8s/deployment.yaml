apiVersion: apps/v1
kind: Deployment
metadata:
  name: SIMPLE-APP-FOR-KUBE
  labels:
    app: SIMPLE-APP-FOR-KUBE
spec:
  replicas: 2
  selector:
    matchLabels:
      app: SIMPLE-APP-FOR-KUBE
  template:
    metadata:
      labels:
        app: SIMPLE-APP-FOR-KUBE
    spec:
#      serviceAccountName: spring-cloud-kubernetes
      containers:
      - name: SIMPLE-APP-FOR-KUBE
        image: sudiptaghosh2006/simple-app-for-kube
        ports:
        - containerPort: 8080